set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use Alt-hjkl keys without prefix key to switch panes
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Set passthrough for image viewing in neovim within tmux
set -gq allow-passthrough on
set -g visual-activity off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

# Shift Alt vim keys to switch windows
bind -n C-M-h previous-window
bind -n C-M-l next-window

# set Vim-mode
set-window-option -g mode-keys vi

# Key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Theme switching keybindings
bind t run-shell '~/.config/tmux/theme-switcher.sh toggle'
bind C-c run-shell '~/.config/tmux/theme-switcher.sh catppuccin'
bind C-g run-shell '~/.config/tmux/theme-switcher.sh gruvbox'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'egel/tmux-gruvbox'

